<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empiras Global Academy - Sign Up</title>
    <link rel="stylesheet" href="/styling/signUp.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Empiras Global Academy Logo">
            </div>
            <ul class="nav-links">
              <li><a href="/pages/homePage.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="/pages/studyPath.html">Admissions</a></li>
              <li><a href="/pages/statusPage.html">Status</a></li>
              <li><a href="/pages/contact.html">Contact</a></li>
          </ul>
            <div class="login-btn">
              <button><a href="/pages/aboutUs.html">Log In</a></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit"><a href="/pages/login.html">SignUp</a></button>
            </form>
        </div>
    </main>
</body>
</html>
