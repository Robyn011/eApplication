<body>
  <header>
    <nav>
      <div class="logo">EMPIRAS GLOBAL</div>
      <div class="nav-links">

        <li><a href="#">About</a></li>

  <main>
    <h1>Student Education</h1>

      <select name="education" id="education" class="dropdown">

        <option value="highschool">High School</option>
        <option value="university">University</option>
        <option value="college">College</option>
      </select>

      <input type="text" placeholder="Subject #1" class="subject-input">
      <input type="text" placeholder="Subject #2" class="subject-input">
      <input type="text" placeholder="Subject #3" class="subject-input">
      <input type="text" placeholder="Subject #4" class="subject-input">
      <input type="text" placeholder="Subject #5" class="subject-input">

      <button type="submit" class="next-btn">Next</button>
    </form>
  </main>
