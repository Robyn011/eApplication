<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empiras Global Academy - Admissions</title>
    <link rel="stylesheet" href="/styling/applicationEdu.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EMPIRAS GLOBAL</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Admissions</a>
                <a href="#">Status</a>
                <a href="#">Contact</a>
            </div>
            <div class="login-btn">
                <button>Log In</button>
            </div>
        </nav>
    </header>
    <main>
        <h1>Student Education</h1>
        <form class="education-form">
            <select name="education" id="education" class="dropdown">
                <option value="" disabled selected>Select Highest Education</option>
                <option value="highschool">High School</option>
                <option value="university">University</option>
                <option value="college">College</option>
            </select>

            <input type="text" placeholder="Subject #1" class="subject-input">
            <input type="text" placeholder="Subject #2" class="subject-input">
            <input type="text" placeholder="Subject #3" class="subject-input">
            <input type="text" placeholder="Subject #4" class="subject-input">
            <input type="text" placeholder="Subject #5" class="subject-input">

            <button type="submit" class="next-btn">Next</button>
        </form>
    </main>
</body>
</html>
